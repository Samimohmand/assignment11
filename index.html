<body>
    <script >
class MoveStrategy{
    move(){
        throw new Error("error the move method ");
    }
}

class FlyStrategy extends MoveStrategy{
    move(){
        return "the birth can fly";
    }
}

class walkStrategy extends MoveStrategy{
    move(){
        return "the birth can walk";
    }
}

class Animal {
    constructor(MoveStrategy){
        this.MoveStrategy =MoveStrategy;
    }


    setMoveStrategy(MoveStrategy) {
        this.MoveStrategy =MoveStrategy;
    }
    move(){
        return this.MoveStrategy.move();
    }
    
}

const bird =new Animal(new FlyStrategy());
console.log(bird.move());

const cat =new Animal(new walkStrategy());
console.log(cat.move());





    </script>
